<h1>About</h1>

<head>

</head>
<div class="form-row filtros">
    <div class="md-form">
        <div class="row">
            <div class="col-md-12">
                <h4 class="lead">
                    ¿Quienes somos?
                    <textarea type="text" class="form-control" name="quiensom" id="quiensom"
                    placeholder="Ingresar"></textarea>
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4 class="lead">
                    Misión y Visión
                    <textarea type="text" class="form-control" name="misionvision" id="misivisi"
                    placeholder="Ingresar"></textarea>
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h4 class="lead">
                    Facebook
                    <input type="text" class="form-control" name="facebook" id="face" placeholder="Ingresar">
                </h4>
            </div>
            <div class="col-md-4">
                <h4 class="lead">
                    Instagram
                    <input type="text" class="form-control" name="instagram" id="insta" placeholder="Ingresar">
                </h4>
            </div>
            <div class="col-md-4">
                <h4 class="lead">
                    Twitter
                    <input type="text" class="form-control" name="twitter" id="twitter" placeholder="Ingresar">
                </h4>
            </div>

        <div class="row">
            <div style="width: 18rem; margin: 0 auto;">
                <button class="btn btn-primary" id="buttonguardar">Guardar Cambios</button>
