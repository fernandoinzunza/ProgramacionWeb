<h1>Encabezado</h1>
<head>
    <script src="js/SubirImagen.js"></script>
</head>
<div class="form-row filtros" >
    <div class="md-form">
        <div class="row">
            <div class="col-md-6">
                <h4 class="lead">
                    Titulo de la p√°gina:
                    <input type="text" class="form-control" name="busqueda" id="titulo" placeholder="Ingresar">
                </h4>
            </div>
            <div class="col-md-6">
                <h4 class="lead">
                    Encabezado de imagen:
                    <input type="text" class="form-control" name="busqueda" id="encimg" placeholder="Ingresar">
                </h4>
            </div>
        </div>
        <!-- Comentario-->
        <div class="row">
            <div class="col-md-12">
                <h4 class="lead">
                    Descripcion de imagen:
                    <textarea type="text" class="form-control" name="busqueda" id="descrimg"
                        placeholder="Ingresar"></textarea>
                </h4>
            </div>
        </div>
        <form  id="formImg" method="post" enctype="multipart/form-data">
            <div class="card text-center" style="width: 18rem; margin: 0 auto;">
                <img class="card-img-top" style="width: 18rem;" src="TiendaOnline/images/libro.jpg"
                    alt="Card image cap" id="referencia">
                <div class="card-body">
                    <h5 class="card-title">Imagen principal</h5>
                    <label class="custom-file" id="customFile">
                        <input type="file" class="custom-file-input" name="imagen" id="image">
                        <span class="custom-file-control form-control-file"></span>
                    </label>
                    <button type="submit" class="btn btn-primary" id="upload">Subir Imagen</button>
                </div>
            </div>
        </form>
    </div>
</div>
