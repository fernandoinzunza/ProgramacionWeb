<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />
    <script src="js/usuariosdisponibles.js"></script>
</head>

<h1>Usuarios</h1>
<div class="form-row filtros">
    <div class="md-form">
        <h4 class="lead">
            Buscar:
            <input type="text" class="form-control" name="busqueda" id="busqueda" placeholder="Buscar">
        </h4>
    </div>
</div>
</div>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Lista de usuarios</h4>
                        <p class="category">La búsqueda puede ser por cualquier columna de la tabla</p>
                    </div>
                    <div class="content table-responsive table-full-width">
                        <section class="w-100">
                            <table class="table table-hover table-striped">
                                <thead class="encabezado">
                                    <tr>
                                        <th class="lead">UserName</th>
                                        <th class="lead">Contraseña</th>
                                        <th class="lead">Correo</th>
                                        <th class="lead">Nombre</th>
                                        <th class="lead">Apellido_Paterno</th>
                                        <th class="lead">Apellido_Materno</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla">

                                </tbody>
                            </table>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
